<!DOCTYPE html>
<html>
    <head>
        <title>Barcode Scanning</title>
	    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/w3.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>
            BARCODE SCANNING
        </h1>
        <div>
            <input class="scan-input w3-input w3-border w3-animate-input" type="text" placeholder="scan here" autofocus />
        </div>
        <h3>
            HISTORY
        </h3>
        <div>
            <input class="filter w3-input w3-border w3-padding" placeholder="search history..." />
            <table class="scan-history">
                <thead>
                    <tr>
                        <th><a href="#" class="sort" sortField="timestamp">Time <span class="sort-direction">&#9650;</span></a></th>
                        <th><a href="#" class="sort" sortField="text">Data <span class="sort-direction"></span></a></th>
                        <th><button type="button" class="clear-scans">Clear</button></th>
                    </tr>
                </thead>
                <tbody>
                    <!--POPULATE WITH SCAN HISTORY-->
                </tbody>
            </table>
        </div>
        <script src="js/scanner.js"></script>
        <script>
            var scanner = new Scanner();
            scanner.init();
        </script>
    </body>
</html>
